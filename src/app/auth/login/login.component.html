<form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
  <div>
    <label>Логин</label>
    <input type="text"
           ngModel
           name="username"
           #username="ngModel"
           required>
  </div>
  <div>
    <label>Пароль</label>
    <input type="password"
           ngModel
           name="password"
           #password="ngModel"
           required>
  </div>
  <button type="submit">Войти</button>
  <button routerLink="/registration">Регистрация</button>
</form>
