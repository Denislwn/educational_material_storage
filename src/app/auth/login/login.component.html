<div class="my-fade"></div>
<div class="container">
  <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
    <h4 class="text-center header">Авторизация</h4>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Логин</label>
      <div class="col-sm-10">
        <input type="text"
               placeholder="Введите логин"
               class="form-control"
               ngModel
               name="username"
               #username="ngModel"
               required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Пароль</label>
      <div class="col-sm-10">
        <input type="password"
               placeholder="Введите пароль"
               class="form-control"
               ngModel
               name="password"
               #password="ngModel"
               required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 text-right">
        <span class="text-left" *ngIf="errorLogin">Неверный логин или пароль</span>
        <button type="submit"
                [disabled]="!myForm.valid"
                class="btn btn-primary pull-right">Войти</button>
        <button routerLink="/registration"
                class="btn btn-primary pull-right">Регистрация</button>
      </div>
    </div>
  </form>
</div>
