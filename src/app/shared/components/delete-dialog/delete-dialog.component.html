<div *ngIf="visible" class="modal show overlay-dialog"
      (click)="close()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Удаление</h5>
        <button type="button"
                class="close"
                (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Вы точно хотите удалить...?</p>
      </div>
      <div class="modal-footer">
        <button type="button"
                (click)="close()"
                class="btn btn-secondary">Отмена</button>
        <button type="button"
                (click)="removeElement()"
                class="btn btn-primary">Удалить</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="visible" ></div>
