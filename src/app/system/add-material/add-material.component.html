<div class="page-without-navbar container">
  <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)" class="row form">
    <div class="col-sm-10 form-group">
      <label>Название:</label>
      <input type="text"
             class="form-control"
             ngModel
             name="materialName"
             #materialName="ngModel"
             required>
    </div>
    <div class="col-sm-10 form-group">
      <label>Автор:</label>
      <input type="text"
             class="form-control"
             ngModel
             name="author"
             #author="ngModel"
             required>
    </div>
    <div class="col-sm-12">
      <div>Список категорий:</div>
      <div *ngFor="let list of categoriesVisibleList; let i = index"
           class="row">
        <div class="col-sm-10 detail-col">
          <select class="custom-select"
                  [value]="list"
                  (input)="changeCategory($event.target.value, i)">
            <option *ngFor="let category of categories"
                    value="{{category.id}}">
              {{category.name}}
            </option>
          </select>
        </div>
        <div class="col-sm-2">
          <button *ngIf="categoriesList?.length !== 1"
                  (click)="removeCategory(i)"
                  class="btn btn-danger">Удалить
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-10">
      <button class="btn btn-success btn-add-category"
              (click)="addCategory()">+ категория
      </button>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-10 detail-col">
        <label>Тип файла:</label>
        <select class="custom-select"
                [ngModel]="fileType"
                name="materialType"
                #materialType="ngModel"
                (change)="changeFileType($event.target.value)"
                required>
          <option *ngFor="let type of fileTypes; let i = index"
                  value="{{i+1}}">{{type}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-sm-3 form-group form-check">
      <input type="checkbox"
             class="form-check-input"
             id="exampleCheck1"
             [ngModel]="false"
             name="materialIsOpen"
             #materialIsOpen="ngModel">
      <label class="form-check-label"
             for="exampleCheck1">Видно всем
      </label>
    </div>
    <div class="col-sm-10 custom-file">
      <input type="file"
             class="custom-file-input hover-element"
             ngModel
             name="file"
             #file="ngModel"
             (change)="changeFile($event)">
      <label class="custom-file-label">{{fileInputValue}}</label>
    </div>
    <div class="col-sm-12 text-right">
      <button type="submit"
              [disabled]="!myForm.valid||!fileValid||!categoriesValid||isRequest"
              class="btn btn-primary btn-lg btn-add-file">Добавить файл
      </button>
      <app-preloader *ngIf="isRequest"></app-preloader>
    </div>
  </form>
</div>
