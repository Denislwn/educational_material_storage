<div class="col-12 user-card"
     routerLink="{{user?.id}}">
  <div>Логин: {{user?.username}}</div>
  <div>E-mail: {{user?.email}}</div>
  <div>ФИО: {{user?.first_name}} {{user?.last_name}}</div>
  <div>Роль: {{user?.role | userRole}}</div>
  <div>Статус: {{user?.blocked | userBlocked}}</div>
</div>
