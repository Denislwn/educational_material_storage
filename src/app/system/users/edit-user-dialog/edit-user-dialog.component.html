<div *ngIf="visible" class="modal-show">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Редактирование пользователя "{{user?.username}}"</h5>
        <button type="button"
                class="close"
                (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-sm-12">Логин: {{user.username}}</div>
        <div class="col-sm-12">E-mail: {{user.email}}</div>
        <div class="col-sm-12">ФИО: {{user.first_name}} {{user.last_name}}</div>
        <div class="col-sm-12">
          <label>Выбирете роль пользователю:</label>
          <select class="custom-select"
                  [ngModel]="user.role"
                  name="userRole"
                  #userRole="ngModel">
            <option *ngFor="let role of userRoles; let i = index"
                    value="{{i+1}}">{{role}}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                (click)="close()">Закрыть
        </button>
        <button type="button"
                class="btn btn-primary"
                (click)="registerUser()">Редактировать
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="visible" class="overlay-dialog" (click)="close()"></div>
