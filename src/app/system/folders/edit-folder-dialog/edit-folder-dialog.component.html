<div *ngIf="visible" class="modal-show">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Редактировать папку</h5>
        <button type="button"
                class="close"
                (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #myForm="ngForm" (ngSubmit)="editFolder()">
          <div class="row">
            <input class="col-8 form-control add-input"
                   type="text"
                   placeholder="Название папка"
                   [ngModel]="folder?.name"
                   name="folderName"
                   #folderName="ngModel">
            <button type="submit"
                    class="btn btn-primary add-button">Изменить
            </button>
            <div class="row">
              <div class="col-12 check-box-container">
                <input type="checkbox"
                       class="form-check-input"
                       name="isOpen"
                       id="isOpen"
                       [ngModel]="folder?.is_open">
                <label class="form-check-label"
                       for="isOpen">Видна всем
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="visible" class="overlay-dialog" (click)="close()"></div>
