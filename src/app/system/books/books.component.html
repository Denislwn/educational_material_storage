<div class="row page-without-navbar">
  <div class="col-sm-2">
    <div class="categories-list">
      <span class="important-text">Категории</span>
      <form #checkBoxForm="ngForm" (ngSubmit)="filterByCategories(checkBoxForm)">
        <div *ngFor="let category of categories">
          <input [name]="category.id"
                 type="checkbox"
                 ngModel>{{category.name}}
        </div>
        <button type="submit">Поиск</button>
      </form>
    </div>
  </div>
  <div class="col-sm-10">
    <span>Поиск: </span>
    <input type="text" (input)="termBook$.next($event.target.value)">
    <div class="selector"
         infiniteScroll
         [infiniteScrollDistance]="0.1"
         [infiniteScrollThrottle]="200"
         (scrolled)="onScroll()">
      <div *ngFor="let book of books">
        <app-book [book]="book"></app-book>
      </div>
    </div>
  </div>
</div>
