<br>
<div routerLink="{{book.id}}" (click)="bookClick()" class="hover-element">
  <div>Название книги: {{book?.name}}</div>
  <div>Автор: {{book?.author}}</div>
  <div>Дата добавления: {{book?.auto_date | dateFormat}}</div>
  <div>Категории:
    <div *ngFor="let category of book?.categories">
      <div>{{category.name}}</div>
    </div>
  </div>
</div>
