<div *ngIf="book" class="page-without-navbar">
  <div>Название: {{book?.name}}</div>
  <div>Автор: {{book?.author}}</div>
  <div>Дата: {{book?.auto_date}}</div>
  <div class="important-text">Категории:</div>
  <div *ngFor="let category of book?.categories">
    <div>{{category.name}}</div>
  </div>
  <button class="btn btn-primary add-button"
          (click)="toElectedButton()">{{electedMessage}}
  </button>
  <button class="btn btn-primary add-button">
    <a href="{{book?.file}}"
       target="_blank">Скачать</a>
  </button>
</div>
<div *ngIf="!book" class="pre-loader-container">
  <app-preloader></app-preloader>
</div>
