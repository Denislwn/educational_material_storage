<div class="row">
  <div class="col-12">
    <textarea class="col-10 form-control"
              placeholder="Введите комментарий"
              [(ngModel)]="text"
              (keyup)="buttonComment($event)"></textarea>
    <img src="../../../../../assets/images/send.png"
         class="col-1 send"
         title="Отправить"
         (click)="sendComment()">
  </div>
</div>
