<div class="page-without-navbar container">
  <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)" class="row form">
    <div class="col-sm-10 form-group">
      <label>Автор:</label>
      <input type="text"
             class="form-control"
             ngModel
             name="author"
             #author="ngModel"
             required>
    </div>
    <div class="col-sm-10 form-group">
      <label>Название:</label>
      <input type="text"
             class="form-control"
             ngModel
             name="bookName"
             #bookName="ngModel"
             required>
    </div>
    <div class="col-sm-10">
      <span class="hover-element"
            (click)="addCategory()">Добавить еще категорию</span>
    </div>
    <div class="col-sm-12">
      <div *ngFor="let list of categoriesVisibleList; let i = index"
           class="row">
        <div class="col-sm-10 detail-col">
          <label>Категория:</label>
          <select class="custom-select"
                  [value]="list"
                  (input)="changeCategory($event.target.value, i)">
            <option *ngFor="let category of categories"
                    value="{{category.id}}">
              {{category.name}}
            </option>
          </select>
        </div>
        <div *ngIf="categoriesList.length !== 1"
             (click)="removeCategory(i)"
             class="col-sm-2 hover-element">Удалить
        </div>
      </div>
    </div>
    <div class="col-sm-10 custom-file">
      <input type="file"
             class="custom-file-input"
             ngModel
             name="file"
             #file="ngModel"
             (change)="changeFile($event)">
      <label class="custom-file-label">{{fileInputValue}}</label>
    </div>
    <div class="col-sm-12 text-right">
      <button type="submit"
              [disabled]="!myForm.valid||!fileValid||!categoriesValid||isRequest"
              class="btn btn-primary btn-lg">Добавить книгу
      </button>
      <app-preloader *ngIf="isRequest"></app-preloader>
    </div>
  </form>
</div>
