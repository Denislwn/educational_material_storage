<div class="page-without-navbar">
  <span class="important-text">Список категорий:</span>
  <div *ngFor="let cateory of categories">
    <div>{{cateory?.name}}</div>
  </div>
  <label>Новая категория</label>
  <input #categoryName type="text">
  <button (click)="addCategory(categoryName)">Добавить категорию</button>
</div>
