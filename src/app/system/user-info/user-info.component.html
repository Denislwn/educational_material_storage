<div class="row page-without-navbar">
  <div class="col-sm-12">
    <div class="user-container">
      <div *ngIf="user" class="img-container">
        <img src="../../../assets/images/{{getUserImage(user?.role)}}">
      </div>
      <div class="user-info-container">
        <div><img src="../../../assets/images/username.png"
                  class="person-icon">{{user?.username}} ({{user?.role | userRole}})
        </div>
        <div><img src="../../../assets/images/person.png"
                  class="person-icon">{{user?.last_name}} {{user?.first_name}}</div>
        <div><img src="../../../assets/images/email.png"
                  class="person-icon email-icon">{{user?.email}}</div>
      </div>
      <button class="btn btn-primary change-password-button"
              title="Сменить пароль"
              (click)="openChangePasswordDialog()">
        <img src="../../../assets/images/password.png"
             class="change-password-img">
      </button>
    </div>
    <h4 class="important-text">Панель быстрого доступа</h4>
    <div class="row">
      <div *ngFor="let material of materials"
           class="col-12 col-md-6 col-lg-4 col-xl-3">
        <app-material [material]="material"></app-material>
      </div>
      <h4 *ngIf="materials?.length === 0"
          class="no-content">Вы еще не добавили ни одного материала на панель быстрого доступа</h4>
    </div>
    <app-change-passwor-dialog [(visible)]="showChangePasswordDialog"></app-change-passwor-dialog>
    <!--<div [class.pre-loader-container]="!user"-->
    <!--*ngIf="!lastPage">-->
    <!--<app-preloader></app-preloader>-->
    <!--</div>-->
  </div>
</div>
